<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Robots.txt Parser Online</title>
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

    <header>
        <h1>Robots.txt Parser Online</h1>
        <p>Quickly test robots.txt rules against example URLs</p>
    </header>

    <div id="error-msg"></div>

    <form id="robots-parser-form" action="/" method="post" class="pure-g pure-form">

        <div class="pure-u-1 pure-u-md-1-2">
            <p>
                <label for="rules">Robots.txt rules:</label>
                <textarea name="rules" id="rules" rows="8" cols="60" placeholder="Disallow: /admin/
Disallow: /something-*
"></textarea>
            </p>
            <p><em>If no User-agent set in rules, we will auto assume <code>`User-agent: *`</code></em></p>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <p>
                <label for="rules">Example URLs:</label>
                <textarea name="urls" id="urls" rows="6" cols="60" placeholder="/contact-us.html
/admin/index.php
"></textarea>
            </p>
            <p>
                <label for="ua">User-agent <em>(optional)</em>:</label>
                <input type="text" name="ua" id="ua">
            </p>
        </div>

        <div class="pure-u-1">
            <div class="g-recaptcha" data-sitekey="6Lc_MBoTAAAAAOY0sf6u4TfvXviDP8StO165RS9v"></div>
            <p>
                <button class="pure-button pure-button-primary" type="submit">Parse Rules</button>
            </p>
        </div>

    </form>

    <ul id="results"></ul>

    <hr>

    <h2>Useful resources for robots.txt files:</h2>
    <ul>
        <li><a href="http://www.robotstxt.org/robotstxt.html">Robotstxt.org</a></li>
        <li><a href="https://support.google.com/webmasters/answer/6062596?hl=en&ref_topic=6061961">Google webmasters docs</a></li>
        <li><a href="https://www.google.com/robots.txt">Google's own robots.txt file ;)</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Robots_exclusion_standard">Wikipedia</a></li>
    </ul>

    <script src='//www.google.com/recaptcha/api.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/js/app.js"></script>

    <script type="text/template" id="result-url">
        <li><strong class="is-{state}">{state}</strong>: {url}</li>
    </script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-32147348-4', 'auto');
    ga('send', 'pageview');
    </script>

</body>
</html>
